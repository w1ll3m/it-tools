about:
  content: >
  
    # Over IT-Tools 
    
    Deze prachtige website, gemaakt door ❤ [Corentin Thomasset](https://corentin.tech?utm_source=it-tools&utm_medium=about), verzamelt nuttige tools voor ontwikkelaars en mensen die in de IT werken. Als je het nuttig vindt, voel je dan vrij om het te delen met mensen waarvan je denkt dat ze het ook nuttig vinden en vergeet niet om er een bladwijzer van te maken in je snelkoppelingsbalk!
    
    IT Tools is open-source (onder de GPL-3.0-licentie) en gratis, en zal dat altijd blijven, maar het kost me geld om de domeinnaam te hosten en te vernieuwen. Als je mijn werk wilt steunen en me wilt aanmoedigen om meer tools toe te voegen, overweeg dan om te steunen door [mij te sponsoren](https://www.buymeacoffee.com/cthmsst).
    
    ## Technologieën 
    
    IT Tools wordt gemaakt in Vue.js (Vue 3) met de Naive UI component library en wordt gehost en continu ingezet door Vercel. In sommige tools worden open-source bibliotheken van derden gebruikt, u kunt de volledige lijst vinden in het [package.json](https://github.com/CorentinTh/it-tools/blob/main/package.json) bestand van de repository

    ## Een bug gevonden?
    
    Ontbreekt er een tool? Als u een tool nodig hebt die hier momenteel niet aanwezig is en waarvan u denkt dat deze nuttig kan zijn, kunt u een functieverzoek indienen in de [sectie problemen](https://github.com/CorentinTh/it-tools/issues/new/choose) in de GitHub-repository.
    
    En als je een bug hebt gevonden, of als iets niet werkt zoals verwacht, dien dan een bugrapport in bij de [sectie problemen](https://github.com/CorentinTh/it-tools/issues/new/choose) in de GitHub-repository.
