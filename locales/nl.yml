    title: Numeroniem generator
    description: Een numeroniem is een woord waarbij een getal wordt gebruikt om een afkorting te vormen. Bijvoorbeeld, "i18n" is een numeroniem van "internationalization" waarbij 18 staat voor het aantal letters tussen de eerste i en de laatste n in het woord.
  
